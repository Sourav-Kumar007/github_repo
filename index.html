<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center mt-10">
    <div class="flex flex-col items-center justify-center p-6 bg-white w-3/4">
      <h1 class="text-2xl font-bold mb-4">GitHub Profile Viewer</h1>
      <input
        type="text"
        id="username"
        placeholder="Enter GitHub username"
        class="border border-gray-300 rounded-md p-2 mb-4 w-full"
      />
      <button
        id="btn"
        class="bg-blue-500 text-white px-4 py-2 rounded-md"
      >
        Search
      </button>

      <main id="main" class="mt-6 flex flex-col justify-center item-center gap-5"></main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
